<!DOCTYPE html>
<html>

<head>
  <title>{% block title %} Title goes here {% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/style.css">
  <script src="../static/jquery-1.11.3.min.js"></script>
  {% block script %} {% endblock %}
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Home</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li role="presentation"><a href="/sign-in">Sign In</a></li>
          <li role="presentation"><a href="#">Sign Up</a></li>
        </ul>
        <div id="redo-search">{% block search %} {% endblock %}</div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    {% block content %} Body content goes here! {% endblock %}
  </div>
</body>

<footer class="footer">
  <div class="container">
    <p class="text-muted">Noelle Daley | 2015</p>
  </div>
</footer>

</html>
