<!DOCTYPE html>
<html>
<head>
    <title>Apartment Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="main-img"></div>
        <div class="row">
            <div class="col-md-6"><h1>Find me an apartment near...</h1></div>
        </div>
        <div class="row">
            <input type="address" name="address"
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>within
                    <select>
                        <option value="one">1</option>
                        <option value="five">5</option>
                        <option value="ten">10</option>
                        <option value="twenty-five">25</option>
                        <option value="fifty">50</option>
                    </select> miles.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"><p>that has
                <select>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                </select>
                bedrooms.</p></div>
        </div>
        <div class="row">
            <div class="col-md-6"><p>and costs less than <input type="number" name="cost"> per month.</p></div>
        </div>
    </div>
</body>
</html>
