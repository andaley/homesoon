{% extends 'base.html'%}

{% block title %} Apartment Search {% endblock %}

{% block content %}
  <div class="row" id="main-img"></div>
  <div class="row">
      <div class="col-md-6"><h1>Find me an apartment near...</h1></div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form action="#">
        <input type="address" name="address">
            <p>within</p>
                <label>
                  <select>
                    <option value="one">1</option>
                    <option value="five">5</option>
                    <option value="ten">10</option>
                    <option value="twenty-five">25</option>
                    <option value="fifty">50</option>
                  </select>
                </label>
            <p>miles.</p>

            <p>That has</p>
              <label>
                <select>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                </select>
              </label>
            <p>bedrooms.</p>

            <p>and costs less than<p>
              <label>
                <input type="number" name="cost">
              </label>
            <p>per month.</p>
        <input type="submit" id="search-btn">
    </div>
  </div>
{% endblock %}
