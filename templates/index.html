{% extends 'base.html'%}
{% block title %} Apartment Search {% endblock %}
{% block script%}<script src="../static/autocomplete.js"></script>{% endblock %}
{% block search %} {% endblock %}

{% block content %}
<div class="row" id="main-img"></div>
<div class="row">
    <div class="col-md-6 col-md-offset-3" id="search-menu">
      <h1>Find me an apartment near...</h1>
      <form action="/apartments" method="POST" autocomplete="on">

        <input type="text" name="address" class="address-box" id="address" placeholder="Address, city or zip" required>
        <p></p>

        <label>within
          <select name="distance">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
          miles.</label>

        <label>That has
          <select name="bedrooms">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          bedrooms,</label>

        <label>and costs less than $
          <input type="number" id="cost" name="cost" placeholder="3,000" required> per month.</label>

        <label>I like to commute by:
          <select name="transportation">
            <option value="driving">driving</option>
            <option value="transit">public transportation</option>
            <option value="bicycling">bicycling</option>
            <option value="walking">walking</option>
        </label>

        <input type="submit" class="btn" id="search-btn">
      </form>
    </div>
</div>
<script>
  function initialize() {

    // Create map
    var mapCanvas = document.getElementById('main-img');
    var mapOptions = {
      center: new google.maps.LatLng(37.78, -122.41),
      zoom: 12,
      mapTypeControlOptions: {
        mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
      }
    }

    var map = new google.maps.Map(mapCanvas, mapOptions);
    map.mapTypes.set('map_style', styledMap);
    map.setMapTypeId('map_style');

  }

  google.maps.event.addDomListener(window, 'load', initialize);
</script>
<script src="/static/autocomplete.js"></script>
{% endblock %}
